name: Release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, macos, windows]

        include:
          - name: linux
            os: ubuntu-latest
            executable: segul
            artifact_name: target/release/segul
            asset_name: segul-Linux-x86_64.zip

          - name: windows
            os: windows-latest
            executable: segul.exe
            artifact_name: target/release/segul.exe
            asset_name: segul-Windows-x86_64.zip

          - name: macos
            os: macos-latest
            executable: segul
            artifact_name: target/release/segul
            asset_name: segul-MacOS-x86_64.zip

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Build
        run: |
          cargo build --release
          mv ${{ matrix.artifact_name }} .
      
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: ${{ matrix.executable }}
          filename: ${{ matrix.asset_name }}

      - name: Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload --clobber ${{ steps.get_version.outputs.version }} ${{ matrix.asset_name }}
