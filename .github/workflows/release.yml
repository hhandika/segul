name: Release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, macos, windows]

        include:
          - name: linux
            os: ubuntu-latest
            executable: segul
            artifact_name: target/release/segul
            asset_name: segul-Linux-x86_64.tar.gz

          - name: windows
            os: windows-latest
            executable: segul.exe
            artifact_name: target/release/segul.exe
            asset_name: segul-Windows-x86_64.tar.gz

          - name: macos
            os: macos-latest
            executable: segul
            artifact_name: target/release/segul
            asset_name: segul-MacOS-x86_64.tar.gz

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release && mv ${{ matrix.artifact_name }} .

      # - name: Upload binaries to artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{ matrix.asset_name }}
      #     path: ${{ matrix.artifact_name }}
      
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: ${{ matrix.executable }}
          filename: ${{ matrix.asset_name }}

      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ matrix.asset_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
