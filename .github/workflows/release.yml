name: Release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, macos, windows]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: target/release/segul
            asset_name: segul-Linux-x86_64

          - name: windows
            os: windows-latest
            artifact_name: target/release/segul.exe
            asset_name: segul-Windows-x86_64

          - name: macos
            os: macos-latest
            artifact_name: target/release/segul
            asset_name: segul-MacOS-x86_64

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Upload binaries to release
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
