name: Release

on:
  push:
    tags:
      - "*"

jobs:
  linux:
    name: Linux x86_64 GNU
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release

      - name: Compress release
        run: tar czvf segul.tar.gz -C target/release segul

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.tar.gz
          asset_name: segul-Linux-x86_64.tar.gz
          tag: ${{ github.ref }}

  linux_musl:
    name: Linux x86_64 Static
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl

      - name: Build
        uses: dtolnay/rust-toolchain@stable
      - run: |
          sudo apt install musl-tools
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Compress release
        run: tar czvf segul.tar.gz -C target/x86_64-unknown-linux-musl/release segul

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.tar.gz
          asset_name: segul-Linux-musl-x86_64.tar.gz
          tag: ${{ github.ref }}
  
  linux_arm:
    name: Linux arm64 GNU
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Build
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: both
          target: aarch64-unknown-linux-gnu
          args: --release

      - name: Compress release
        run: tar czvf segul.tar.gz -C target/aarch64-unknown-linux-gnu/release segul

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.tar.gz
          asset_name: segul-Linux-arm64.tar.gz
          tag: ${{ github.ref }}

  macos:
    name: macOS x86_64
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release

      - name: Compress release
        run: tar czvf segul.tar.gz -C target/release segul

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.tar.gz
          asset_name: segul-macOS-x86_64.tar.gz
          tag: ${{ github.ref }}

  macos_arm:
    name: macOS arm64
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: aarch64-apple-darwin

      - name: Build
        uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release --target aarch64-apple-darwin

      - name: Compress release
        run: tar czvf segul.tar.gz -C target/aarch64-apple-darwin/release segul

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.tar.gz
          asset_name: segul-macOS-arm64.tar.gz
          tag: ${{ github.ref }}

  windows:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build
        uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release

      - name: Compress release
        run: powershell Compress-Archive target/release/segul.exe segul.zip

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.zip
          asset_name: segul-Windows-x86_64.zip
          tag: ${{ github.ref }}

  windows_arm:
    name: Windows arm64
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Build
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: both
          target: aarch64-pc-windows-msvc
          args: --release

      - name: Compress release
        run: powershell Compress-Archive target/aarch64-pc-windows-msvc/release/segul.exe segul.zip

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: segul.zip
          asset_name: segul-Windows-arm64.zip
          tag: ${{ github.ref }}