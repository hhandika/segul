language: rust

# Modiefied following: https://github.com/tismith/example-cli-rs/blob/master/.travis.yml
dist: bionic
addons:
    apt:
        packages:
            - libssl-dev

cache:
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

env:
os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly

before_script: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo install cargo-tarpaulin
  fi

matrix:
  fast_finish: true
  allow_failures:
  include:
    - rust: stable
      env: NAME='linting'
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
      script:
        - cargo fmt --all -- --check
        - cargo clippy

    # - env: NAME='cargo-travis'
